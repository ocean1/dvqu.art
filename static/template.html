<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>_ocean</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <include>static/index.css</include>
  <include>static/marked.min.js</include>
  <script>
// Custom renderer for links and headings 
const renderer = {
  heading({ tokens, depth }) {
    const text = this.parser.parseInline(tokens);
    const escapedText = text.toLowerCase().replace(/[^\w]+/g, '-');

    if (depth == 1) {
      document.title = `_ocean: ${text}`;
    }

    return `
            <h${depth}>
              <a name="${escapedText}" class="anchor" href="${location.hash}#${escapedText}">
              ${text}
              </a>
            </h${depth}>`;
  },
  link({tokens, href}) {
    const text = this.parser.parseInline(tokens);
    const escapedText = text.toLowerCase().replace(/[^\w]+/g, '-');
    return `<a name="${escapedText}" href="#${href}">${text}</a>`;
  }
};


function renderEl(elid, content){
  marked.use({ renderer });
  document.getElementById(elid).innerHTML = marked.parse(content);
}

function renderFi(target){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       renderEl("content", xhttp.responseText);
    }
  };
  xhttp.open("GET", target, true);
  xhttp.send();
}

// intercept all the clicks!
function click_callback(e) {
  var e = window.e || e;

  if (e.target.tagName !== 'A')
      return;

  uri_components = e.target.href.split("#");
  if (uri_components[1] == "/"){
    renderFi("/README.md");
    location.hash = "";
  } else {
    renderFi(`${uri_components[0]}/${uri_components[1]}`);
    location.hash = e.target.hash;
  }
  e.preventDefault(); // Cancel the native event
  e.stopPropagation();// Don't bubble/capture the event any further
  return;
}

//window.addEventListener("hashchange", (event) => {alert(event);});
window.addEventListener("load", (event) => {
  if(!window.location.hash){
    renderFi("/README.md");
  } else {
    uri_components = window.location.href.split("#")
    renderFi(`${uri_components[0]}/${uri_components[1]}`);
  }
});

if (document.addEventListener) {
    document.addEventListener('click', click_callback, false);
} else {
    document.attachEvent('onclick', click_callback);
}

  </script>
</head>

<body>
<div class="head center">
<div class="logo">
<include>static/logo.txt</include>
</div>
<div class="nav center">
<include>static/NAV.md</include>
</div>
</div>

<div id="content" class="content">
</div>

</body>

</html>
